version: "3"
services:

    # MQTT Broker
    mosquitto:
        image: toke/mosquitto

        volumes:
            - mosquitto_data:/mqtt/data
            - mosquitto_conf:/mqtt/config:ro

        ports:
            - "1883:1883"
            - "9001:9001"

    # SensorThings API DB
    gost-db:
        image: geodan/gost-db

        volumes:
            - postgis:/var/lib/postgresql/data

        env_file:
            - gost.env

    # SensorThings API Server
    gost:
        image: geodan/gost

        volumes:
            - gost_conf:/gostserver/config

        depends_on:
            - mosquitto
            - gost-db

#        ports:
#            - "80:8080"

        env_file:
            - gost.env

        labels:
            - "traefik.backend=gost"
            - "traefik.enable=true"
            - "traefik.frontend.priority=5"
            - "traefik.frontend.rule=Host:sta.map5.nl; PathPrefixStrip:/gost"
            - "traefik.docker.network=stademo-network"

    # SensorThings Dashboard
    dashboard:
        image: geodan/gost-dashboard
#        labels:
#            - "traefik.backend=gostdashboard"
#            - "traefik.enable=true"
#            - "traefik.port=8080"
#            - "traefik.frontend.priority=5"
#            - "traefik.frontend.rule=Host:sta.map5.nl; PathPrefixStrip:/dashgost"
#            - "traefik.docker.network=stademo-network"
        ports:
            - "8080:8080"
        depends_on:
            - gost

volumes:
    postgis: {}
    gost_conf: {}
    mosquitto_data: {}
    mosquitto_conf: {}

networks:
    default:
        external:
            name: stademo-network

